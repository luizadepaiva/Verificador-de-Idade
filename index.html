<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section id="main">
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="ano" id="ano" min="0"></p>
            <p>Sexo:
                <input type="radio" name="genero" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="genero" id="mas">
                <label for="mas">Masculino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>
        <div>
            <img id = 'imagem'>
        </div>    
    </section>

    <footer>
        <p>&copy; Desenvolvido por Luiza de Paiva</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
